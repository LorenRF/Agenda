<!DOCTYPE html>
<html>
<head>
  <title>Agenda Web</title>
  <link rel="stylesheet" type="text/css" href="CSS/Agenda.css">
</head>
<body>
  <!-- fondo -->

  <section>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>

<!-- cuadritos de fondo -->

    <div class="box">
      <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"><p>
              Loren feliz <br> 2022-0098
            </p></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>

            <!-- barra de navegacion -->

  <div id="navigation">
    <ul class="nav-list">
      <li id="js-show-all">Todos los contactos</li>
      <li id="js-search">Buscar</li>
      <li id="js-add-new">Agregar nuevo contacto</li>
    </ul>
  </div>

  <!-- paneles-->
  <div class="container">
  <div id="search-panel" class="panel">
    <h1>Buscar contactos</h1>
    <form id="search" action="#">
      <div id="results"></div>
      <!-- panel de busqueda-->

      <div>
        <label>
          <input type="text" name="search" id="search-input" placeholder="Introduzca el nombre del contacto" />
        </label>
      </div>
      <input type="submit" value="Buscar" class="button" />
    </form>
  </div>

  <div id="contact-panel" class="panel">
    <form id="form" action="#">
      <h1>Agregar nuevo contacto</h1>
      <!-- formulario -->

      <div>
        <label>
          <input type="text" name="name" id="name" placeholder="Nombre" />
        </label>
        <label>
          <input type="text" name="lastname" id="lastname" placeholder="Apellido" />
        </label>
        <label>
          <input type="text" name="phone" id="number" placeholder="Numero de telefono" />
        </label>
      </div>
      <div>
        <input type="submit" value="Agregar" class="button" />
      </div>
    </form>
  </div>

  <div id="show-panel" class="panel">
    <div id="loading-message"> <p> Cargando...</p> <span class="loader"></span></div>
  </div>
</div>
</div>
</section>
  <script src="js/Agenda.js"></script>

</body>
</html>
